<main>
  <h2>Catálogo de Livros</h2>

  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Título</th>
        <th scope="col">Resumo</th>
        <th scope="col">Editora</th>
        <th scope="col">Autores</th>  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td>{{ livro.titulo }} <div><br></div>
          <button class="btn btn-danger" (click)="excluir(livro.codigo)">
          Excluir
          </button></td>
        
        <td class="w-50 p-2">{{ livro.resumo }}</td>
        <td>{{ obterNome(livro.codEditora) }}</td>
        <td>
          <ul>
            <li *ngFor="let autor of livro.autores">{{ autor }}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</main>
<style>
  main{
    margin: auto;
    width: 70%;
  }
  h2{
    font-size: 70px;
  }
</style>
